<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="head">
    <p>Metric/Imperial Unit Conversion</p>
    <input id="start-num" type="number">
    <button id="convert-btn">Convert</button>
  </div>
    
  <div class="main-div">
    <div class="sub-div">
      <p class="unit-p">Length (Meter/Feet)</p>
      <p class="result" id="result-p1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </div>
    <div class="sub-div">
      <p class="unit-p">Volume (Liters/Gallons)</p>
      <p class="result" id="result-p2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </div>
    <div class="sub-div">
      <p class="unit-p">Mass (Kilograms/Pounds)</p>
      <p class="result" id="result-p3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
  </div>





  <script src="main.js"></script>
</body>
</html>
